{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Edit Professor</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ professor.name }}" required>
            </div>
            <div class="mb-3">
                <label for="university" class="form-label">University</label>
                <input type="text" class="form-control" id="university" name="university" value="{{ professor.university }}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ professor.department }}" required>
            </div>
            <div class="mb-3">
                <label for="research_area" class="form-label">Research Area</label>
                <input type="text" class="form-control" id="research_area" name="research_area" value="{{ professor.research_area or '' }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ professor.email }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Not Contacted" {% if professor.status == 'Not Contacted' %}selected{% endif %}>Not Contacted</option>
                    <option value="Contacted" {% if professor.status == 'Contacted' %}selected{% endif %}>Contacted</option>
                    <option value="Response" {% if professor.status == 'Response' %}selected{% endif %}>Response</option>
                    <option value="Interview" {% if professor.status == 'Interview' %}selected{% endif %}>Interview</option>
                    <option value="Accepted" {% if professor.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                    <option value="Rejected" {% if professor.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="4">{{ professor.notes or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Professor</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
